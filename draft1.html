<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <!-- Removed Cornify because it's so stupid: -->
  <!-- <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script> -->
</head>
<body>

  <script>

    const pressedKeys = [];
    const secretCode = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba';

    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressedKeys.push(e.key);
      console.log(pressedKeys);

      // Trim array to be no longer than the secretCode:
      pressedKeys.splice(-secretCode - 1, pressedKeys.length - secretCode.length);
      if ( pressedKeys.join('').includes(secretCode) ) {
        console.log('30 Lives!');
      }
    });

  </script>

</body>
</html>
